<html>
	<head>
		<title>Alert</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<button class="success white" onclick="showAlert('Success!','success')">Success Alert</button>
		<button class="info white" onclick="showAlert('Info!','info')">Info Alert</button>
		<button class="warning white" onclick="showAlert('Warning!','warning')">Warning Alert</button>
		<button class="danger white" onclick="showAlert('Danger!','danger')">Danger Alert</button>
		<button class="bg-red white" onclick="removeAlerts()">Remove Alert</button>
		<script src="jquery.js"></script>
		<script src="javascript.js"></script>
	</body>
</html>
